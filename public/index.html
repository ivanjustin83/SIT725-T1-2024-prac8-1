<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <title>SIT 725 Prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3">

    <meta property="og:title" content="SIT 725 Prac 3">
    <meta property="og:type" content="website">
    <meta property="og:description" content="basic template for SIT 725 Prac 3">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-body">
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/pfp.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <img src="images/livedemo.png" alt="live demo" class="materialboxed-image">
        <button id="clickMeButton" class="waves-effect waves-teal btn-flat click-me-button">Click Me</button>
    </div>
    <div class="container">
        <div class="row" id="card-section">
            <div class="col s4 center-align">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="images/kitten.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Kitten<i
                                class="material-icons right">more_vert</i></span>
                        <p><a href="#">About this kitten</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Kitten<i
                                class="material-icons right">close</i></span>
                        <p class="card-text">Hello There! I just wanted to say HI to you guys. See ya!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal1" class="modal modal-fixed-footer" role="dialog">
        <div class="row modal-content">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">Title</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Colour</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="text" class="validate">
                        <label for="password">Path</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center-align">
                        <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <a class="waves-effect waves-light btn" id="formDelete">Delete</a>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('number', (msg) => {
            console.log('Random number: ' + msg);
        })

        socket.on('formSubmitted', (msg) => {
            console.log('Cat submitted successful.')
        })

        socket.on('getCat', (msg) => {
            console.log('Cat obtainment successful.')
        })
    </script>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="js/script.js"></script>

</html>
